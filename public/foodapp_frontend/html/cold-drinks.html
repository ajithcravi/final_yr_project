<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bon Appetite Cafeteria</title>
  <link rel="stylesheet" href="http://localhost:3000/foodapp_frontend/styles/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <a href="home"><img src="http://localhost:3000/foodapp_frontend/images/logo.png" alt="BAlogo"></a>
      </div>
      <ul class="nav-bar">
        <li><a href="home">Home</a></li>
        <li><a href="about-us">About Us</a></li>
        <li><a href="cart">Cart</a></li>
        <li><a onclick="signOut()">Sign Out</a></li>
      </ul>
    </div>

    <div class="cart-page">
      <table>
        <tr>
          <th>
            Search Here
            <input onchange="searchProduct(this.value)" id="searchBarInput" list="productDataList" name="product">
            <datalist id="productDataList"></datalist>
          </th>
        </tr>
      </table>
      <table id="all-table">
        <tr>
          <th>Product
            <button class="nameSortButtons" onclick="sortAscending(0); $('.nameSortButtons').toggle()">&#8593;</button>
            <button class="nameSortButtons" style="display: none;"
              onclick="sortDescending(0); $('.nameSortButtons').toggle()">&#8595;</button>
          </th>
          <th>Price (QAR)
            <button class="priceSortButtons"
              onclick="sortAscending(1); $('.priceSortButtons').toggle()">&#8593;</button>
            <button class="priceSortButtons" style="display: none;"
              onclick="sortDescending(1); $('.priceSortButtons').toggle()">&#8595;</button>
          </th>
        </tr>
      </table>
    </div>
  </header>


  <footer class="footer">
    <div class="inner-footer">
      <div class="social-links">
        <ul>
          <li class="social-items"><a href="https://www.instagram.com/bonappetite.qa/"><img
                src="http://localhost:3000/foodapp_frontend/images/instalogo.png"></i></a></li>
        </ul>
      </div>
      <div class="quick-links">
        <ul>
          <li class="quick-items"><a href="home">Home</a></li>
          <li class="quick-items"><a href="all-items">All Items</a></li>
          <li class="quick-items"><a href="cold-drinks">Cold Drinks</a></li>
          <li class="quick-items"><a href="hot-drinks">Hot Drinks</a></li>
          <li class="quick-items"><a href="quick-bites">Quick Bites</a></li>
          <li class="quick-items"><a href="about-us">About Us</a></li>
        </ul>
      </div>
    </div>
    <div class="outer-footer">
      Copyright &copy; Bon Appetite Cafeteria. All Rights Reserved.
    </div>
  </footer>
</body>
<script src="http://localhost:3000/foodapp_frontend/javascript/shared/notify-user.js"></script>
<script src="http://localhost:3000/foodapp_frontend/javascript/shared/sort.js"></script>
<script src="http://localhost:3000/foodapp_frontend/javascript/shared/cart.js"></script>
<script src="http://localhost:3000/foodapp_frontend/javascript/shared/get-products.js"></script>
<script src="http://localhost:3000/foodapp_frontend/javascript/shared/display-products.js"></script>
<script src="http://localhost:3000/foodapp_frontend/javascript/shared/auth-service.js"></script>
<script src="http://localhost:3000/foodapp_frontend/javascript/pages/cold-drinks.js"></script>

</html>
